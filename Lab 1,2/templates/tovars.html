{% extends 'base.html' %}
{% load static %}

{% block title %}Список товаров{% endblock %}

{% block content %}
<ul>
    {% for tovar in data.tovars %}
       {% include 'qw.html' with tovar=tovar %}
        <form action="{% url 'send_delete' tovar.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
